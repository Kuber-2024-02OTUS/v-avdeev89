apiVersion: v1
kind: Pod
metadata:
  namespace: homework
  name: my-web-server
spec:
  volumes:
  - name: shared-volume
    emptyDir: {}
  initContainers:
  - name: init-container
    image: busybox
    command: ['sh', '-c', 'echo "Hello, World!" > /init/index.html']
    volumeMounts:
    - name: shared-volume
      mountPath: /init
  containers:
  - name: web-server
    image: nginx
    ports:
    - containerPort: 8000
    volumeMounts:
    - name: shared-volume
      mountPath: /homework
    lifecycle:
      preStop:
        exec:
          command: ['sh', '-c', 'rm /homework/index.html']
